name: Verify Attestation

on:
  workflow_call:

jobs:
  verify-attestation:
    runs-on: ubuntu-latest
    steps:

    - name: Verify attestation
      id: verification
      uses: kipz/url-oracle@6d49cfdbab7c408ff41b2ddceb1dea9342db0c19
      with:
        command: verify_attestation
        attestation_file: "/github/workspace/attestation.json"
        commit_sha: 6d49cfdbab7c408ff41b2ddceb1dea9342db0c19

    - name: Comment on commit (if possible)
      run: |
        echo "🔍 Verification completed for commit 8e7535bfa0b3b77ce1afe1902d8ff1407cfcf8a8
        echo "📋 Summary: Attestation verified successfully"
